<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img class="logo" src="img/logo.png" alt="" /> Spotify</a
        >

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-info colour" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container1">
      <div class="row list">
        <h1>Best of NCS - No Copyright Sound</h1>
        <div class="col">
          <div class="time">
            <img class="img" src="img/cover.jfif" alt="1">
            <span class="text">Let me Love You</span>
            <span class="timeStamp">03:32<i class="fa-solid fa-play songItemList" id="0" ></i></span>
          </div>
          <div class="time">
            <img class="img" src="img/cover.jfif" alt="1">
            <span class="text">Let me Love You</span>
            <span class="timeStamp">03:49<i class="fa-solid fa-play songItemList" id="1" ></i></span>
          </div>
          <div class="time">
            <img class="img" src="img/cover.jfif" alt="1">
            <span class="text">Let me Love You</span>
            <span class="timeStamp">03:25<i class="fa-solid fa-play songItemList" id="2" ></i></span>
          </div>
          <div class="time">
            <img class="img" src="img/cover.jfif" alt="1">
            <span class="text">Let me Love You</span>
            <span class="timeStamp ">03:18<i class="fa-solid fa-play songItemList" id="3" ></i></span>
          </div>
          <div class="time">
            <img  class="img" src="img/cover.jfif" alt="1">
            <span class="text">Let me Love You</span>
            <span class="timeStamp">03:13<i class="fa-solid fa-play songItemList" id="4" ></i></span>
          </div>
          <div class="time">
            <img class="img" src="img/cover.jfif" alt="1">
            <span class="text">Let me Love You</span>
            <span class="timeStamp">02:37<i class="fa-solid fa-play songItemList" id="5" ></i></span>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
    <div class="container songBar ">
      <div class="row">
        <input type="range" name="" id="bar" min="0" value="0" max="100" />
      </div>
      <div class="row">
        
        <div class="col play">
          <div class="songinfo">
            <img src="img/song.gif" id="gif" width="40px" alt=""><b id="songTitle">Let Me Love You</b>
          </div>
          <i class=" fa-2x logo1 fa-solid fa-backward " id="backPlay"></i>
          <i class=" fa-2x logo1 fa-solid fa-play" id="masterPlay"></i>
          <i class=" fa-2x logo1 fa-solid fa-forward" id="forPlay"></i>

        </div>
      </div>

    </div>
    

    <!-- <footer>Best of NCS - No Copyright Sound</footer> -->

    <script src="script.js"></script>
  </body>
</html>
